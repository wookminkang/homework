<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뉴스레터 팝업 만들기</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <div id="app">
        <div calss="container">
            <div class="popup-wrap full">
                <div class="popup-wrap_dim"></div>
                <div class="popup-wrap_box">
                    <div class="popup-wrap_header">
                        <button>
                            x
                        </button>
                    </div>
                    <div class="popup-wrap_body">
                        <div class="popup-wrap_squarebox">
                            <div class="popup-wrap_inner">
                                <h6>Newsletter</h6>
                                <p>특별한 혜택과 정보를 받아보세요</p>
                                <div class="popup-wrap_iconbox">
                                    <img src="./images/ic_an_newsletter-img.png" />
                                </div>
                            </div>
                        </div>     
                        <div class="popup-wrap_txtbox">
                            <p style="font-size:14px; letter-spacing: -0.42px; font-family: 'Noto Sans KR', sans-serif; color:#767676;">
                                오직 멤버에게만 최신 제품 정보, 투어 소식을 포함한<br>
                                특별한 혜택과 정보를 전해드립니다.
                            </p>        
                        </div>   

                        <div class="popup-wrap_formbox" style="margin-top:40px;">
                            <div>
                                <label>
                                    <input type="text" style="width:100%; height: 40px; border: none; border-bottom: 1px solid #e3e3e3; " placeholder="이메일 주소를 입력해주세요.">
                                </label>
                            </div>

                            <div style="margin-top:8px">
                                <label style="display: flex; align-items: center;">
                                    <input type="checkbox" />
                                    <p style=" font-size: 12px; letter-spacing: -0.6px; ">마케팅 정보 수신 및 개인 정보 수집 · 이용에 동의합니다.</p>
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="popup-wrap_footer">
                        <button>
                            뉴스레터 구독하기
                        </button>
                    </div>
                </div>
            </div>


            
        </div>
    </div>
    



</body>
</html>
